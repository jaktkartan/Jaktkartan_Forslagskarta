<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objektskartan - Lägg till objekt</title>
    <style>
        /* Din CSS för stilar och layout */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>

    <!-- Informationspanel -->
    <div id="infoPanel">
        <h3>Föreslagna objekt</h3>
        <ul id="objectList"></ul>
    </div>

    <!-- Startruta -->
    <div id="startMessage">
        <h3>Välkommen till Objektskartan!</h3>
        <p>Föreslå förändringar på Jaktkartan eller annonsera hos oss!</p>
        <div id="typeSelection">
            <div class="option" onclick="selectType('Dagkort', 'bilder/jaktkort_ikon.png')">
                <img src="bilder/jaktkort_ikon.png" alt="Dagkort">
                <span>Dagkort för jakt</span>
            </div>
            <div class="option" onclick="selectType('Jaktskyttebana', 'bilder/jaktskyttebanor_ikon.png')">
                <img src="bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebana">
                <span>Jaktskyttebana</span>
            </div>
            <div class="option" onclick="selectType('Kurs', 'bilder/kurser_ikon.png')">
                <img src="bilder/kurser_ikon.png" alt="Kurser">
                <span>Kurs</span>
            </div>
            <div class="option" onclick="selectType('Mässa', 'bilder/massa_ikon.png')">
                <img src="bilder/massa_ikon.png" alt="Mässa">
                <span>Mässa</span>
            </div>
        </div>
    </div>

    <!-- Ikon som fixeras i mitten av skärmen med sikte -->
    <div id="centerMarkerContainer">
        <div class="crosshair"></div>
        <img id="centerMarker" src="" alt="Markeringsikon">
    </div>

    <!-- Bekräftelseknapp -->
    <button id="confirmButton" onclick="confirmPosition()">Placera</button>

    <!-- Inmatningsformulär -->
    <div id="inputForm">
        <h3 id="formTitle">Lägg till objekt</h3>
        <form id="suggestionForm" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST">
            <input type="hidden" name="category" id="categoryInput">
            <input type="hidden" name="latitude" id="latitudeInput">
            <input type="hidden" name="longitude" id="longitudeInput">
            <input type="text" name="name" id="nameInput" placeholder="Namn på objektet" required>
            <input type="text" name="url" id="urlInput" placeholder="Objektets hemsida/facebook">
            <textarea name="info" id="infoInput" rows="3" placeholder="Övrig information"></textarea>
            <div id="addedObjectsList"></div>
            <button type="button" id="addMoreBtn" onclick="addAnotherObject()">Lägg till fler objekt</button>
            <button type="submit" id="submitBtn">Skicka alla objekt</button>
            <button type="button" id="cancelBtn" onclick="cancelAndRemove()">Avbryt</button>
        </form>
    </div>

    <!-- Tackmeddelande -->
    <div id="thankYouMessage">
        <h3>Tack!</h3>
        <p>Tack för att du vill förbättra <a href="https://www.jaktkartan.se" target="_blank">Jaktkartan.se</a></p>
        <button onclick="addNewSuggestion()">Lägg till nytt förslag</button>
        <button onclick="goToJaktkartan()">Till Jaktkartan.se</button>
    </div>

    <script>
        var map = L.map('map', {
            scrollWheelZoom: true,
            zoomControl: true
        }).setView([62.0, 15.0], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var currentLat, currentLng;
        var centerMarker = document.getElementById('centerMarker');
        var centerMarkerContainer = document.getElementById('centerMarkerContainer');
        var confirmButton = document.getElementById('confirmButton');
        var lastMarker = null;
        var addedObjects = [];

        function selectType(type, iconSrc) {
            document.getElementById('categoryInput').value = type;  // Se till att category skickas korrekt
            document.getElementById('formTitle').innerText = 'Lägg till ' + type;
            document.getElementById('startMessage').style.display = 'none';

            // Visa den fasta ikonen med sikte i mitten av skärmen och bekräftelseknappen
            centerMarker.src = iconSrc;
            centerMarkerContainer.style.display = 'block';
            confirmButton.style.display = 'block';
        }

        function confirmPosition() {
            var center = map.getCenter();
            currentLat = center.lat.toString();  // Konvertera till sträng
            currentLng = center.lng.toString();  // Konvertera till sträng

            var latitudeInput = document.getElementById('latitudeInput');
            var longitudeInput = document.getElementById('longitudeInput');

            if (latitudeInput && longitudeInput) {
                latitudeInput.value = currentLat;
                longitudeInput.value = currentLng;

                var icon = L.icon({
                    iconUrl: centerMarker.src,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15],
                });

                if (lastMarker) {
                    map.removeLayer(lastMarker);
                }

                lastMarker = L.marker([currentLat, currentLng], { icon: icon }).addTo(map);

                centerMarkerContainer.style.display = 'none';
                confirmButton.style.display = 'none';

                openInputForm();
            } else {
                console.error("latitudeInput eller longitudeInput kunde inte hittas.");
            }
        }

        function addAnotherObject() {
            var category = document.getElementById('categoryInput').value;
            var name = document.getElementById('nameInput').value;
            var url = document.getElementById('urlInput').value || "Ingen URL angiven";
            var info = document.getElementById('infoInput').value;

            if (name) {
                addedObjects.push({
                    category: category,
                    name: name,
                    url: url,
                    info: info,
                    lat: currentLat,
                    lng: currentLng
                });

                var addedObjectsList = document.getElementById('addedObjectsList');
                var listItem = document.createElement('div');
                listItem.innerHTML = `<strong>${category}</strong>: ${name} - ${currentLat}, ${currentLng}`;
                addedObjectsList.appendChild(listItem);

                document.getElementById('nameInput').value = '';
                document.getElementById('urlInput').value = '';
                document.getElementById('infoInput').value = '';

                closeInputForm();
                lastMarker = null;
                centerMarkerContainer.style.display = 'block';
                confirmButton.style.display = 'block';
            }
        }

        function cancelAndRemove() {
            if (lastMarker) {
                map.removeLayer(lastMarker);
                lastMarker = null;
            }

            closeInputForm();
            document.getElementById('startMessage').style.display = 'block';
        }

        document.getElementById('suggestionForm').onsubmit = function(event) {
            event.preventDefault();

            var formData = new FormData(document.getElementById('suggestionForm'));

            fetch(document.getElementById('suggestionForm').action, {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    closeInputForm();
                    showThankYouMessage();
                } else {
                    alert('Något gick fel när formuläret skickades. Försök igen senare.');
                }
            }).catch(error => {
                alert('Ett nätverksfel uppstod: ' + error.message);
            });
        };

        function openInputForm() {
            document.getElementById('inputForm').style.display = 'block';
        }

        function closeInputForm() {
            document.getElementById('inputForm').style.display = 'none';
        }

        function showThankYouMessage() {
            document.getElementById('thankYouMessage').style.display = 'block';
        }

        function closeThankYouMessage() {
            document.getElementById('thankYouMessage').style.display = 'none';
        }

        function addNewSuggestion() {
            closeThankYouMessage();
            document.getElementById('startMessage').style.display = 'block';
        }

        function goToJaktkartan() {
            window.location.href = 'https://www.jaktkartan.se';
        }

        window.onload = function() {
            document.getElementById('startMessage').style.display = 'block';
        };
    </script>
</body>
</html>
