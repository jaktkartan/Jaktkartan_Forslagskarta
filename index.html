<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktkartan - Lägg till objekt</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #infoPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-height: calc(100% - 20px);
            overflow-y: auto;
        }
        #infoPanel h3 {
            margin-top: 0;
        }
        #objectList {
            list-style-type: none;
            padding: 0;
        }
        #objectList li {
            margin: 5px 0;
        }
        #inputForm, #thankYouMessage, #startMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #444;
            padding: 20px;
            z-index: 1000;
            width: 300px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        #inputForm h3, #thankYouMessage h3, #startMessage h3 {
            margin-top: 0;
        }
        #inputForm input, #inputForm textarea {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inputForm button, #thankYouMessage button, #startMessage button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submitBtn {
            background-color: #4CAF50;
            color: white;
        }
        #cancelBtn {
            background-color: #f44336;
            color: white;
        }
        #thankYouMessage a {
            color: #007BFF;
            text-decoration: none;
        }
        #startMessage {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        #typeSelection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        #typeSelection .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        #typeSelection .option img {
            width: 60px;
            margin-bottom: 5px;
        }
        #centerMarkerContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5000;
            pointer-events: none;
            display: none;
        }
        #centerMarkerContainer .crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            background: none;
        }
        #centerMarkerContainer .crosshair::before, #centerMarkerContainer .crosshair::after {
            content: '';
            position: absolute;
            background-color: #000;
        }
        #centerMarkerContainer .crosshair::before {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        #centerMarkerContainer .crosshair::after {
            height: 1px;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        #centerMarkerContainer img {
            width: 30px; /* Gör ikonen mindre */
            height: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #confirmButton {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5001;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>

    <!-- Informationspanel -->
    <div id="infoPanel">
        <h3>Föreslagna objekt</h3>
        <ul id="objectList"></ul>
    </div>

    <!-- Startruta -->
    <div id="startMessage">
        <h3>Välkommen till Jaktkartan</h3>
        <p>Välj vad du vill lägga till på kartan genom att klicka på ett alternativ nedan:</p>
        <div id="typeSelection">
            <div class="option" onclick="selectType('Dagkort', 'bilder/jaktkort_ikon.png')">
                <img src="bilder/jaktkort_ikon.png" alt="Dagkort">
                <span>Dagkort för jakt</span>
            </div>
            <div class="option" onclick="selectType('Jaktskyttebana', 'bilder/jaktskyttebanor_ikon.png')">
                <img src="bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebana">
                <span>Jaktskyttebana</span>
            </div>
            <div class="option" onclick="selectType('Kurs', 'bilder/kurser_ikon.png')">
                <img src="bilder/kurser_ikon.png" alt="Kurser">
                <span>Kurs</span>
            </div>
            <div class="option" onclick="selectType('Mässa', 'bilder/massa_ikon.png')">
                <img src="bilder/massa_ikon.png" alt="Mässa">
                <span>Mässa</span>
            </div>
        </div>
    </div>

    <!-- Ikon som fixeras i mitten av skärmen med sikte -->
    <div id="centerMarkerContainer">
        <div class="crosshair"></div>
        <img id="centerMarker" src="" alt="Markeringsikon">
    </div>

    <!-- Bekräftelseknapp -->
    <button id="confirmButton" onclick="confirmPosition()">OK</button>

    <!-- Inmatningsformulär -->
    <div id="inputForm">
        <h3 id="formTitle">Lägg till objekt</h3>
        <form id="suggestionForm" action="https://formspree.io/f/xrbzkraj" method="POST">
            <input type="hidden" name="category" id="categoryInput">
            <input type="text" name="name" id="nameInput" placeholder="Namn på objektet" required>
            <input type="text" name="url" id="urlInput" placeholder="Objektets hemsida/facebook">
            <textarea name="info" id="infoInput" rows="3" placeholder="Övrig information"></textarea>
            <input type="hidden" name="latitude" id="latitudeInput">
            <input type="hidden" name="longitude" id="longitudeInput">
            <button type="submit" id="submitBtn">Skicka</button>
            <button type="button" id="cancelBtn">Avbryt</button>
        </form>
    </div>

    <!-- Tackmeddelande -->
    <div id="thankYouMessage">
        <h3>Tack!</h3>
        <p>Tack för att du vill förbättra <a href="https://www.jaktkartan.se" target="_blank">Jaktkartan.se</a></p>
        <button onclick="addNewSuggestion()">Lägg till nytt förslag</button>
        <button onclick="goToJaktkartan()">Till Jaktkartan.se</button>
    </div>

    <script>
        var map = L.map('map', {
            scrollWheelZoom: true,
            zoomControl: true
        }).setView([62.0, 15.0], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var currentLat, currentLng;
        var centerMarker = document.getElementById('centerMarker');
        var centerMarkerContainer = document.getElementById('centerMarkerContainer');
        var confirmButton = document.getElementById('confirmButton');

        function selectType(type, iconSrc) {
            document.getElementById('categoryInput').value = type;
            document.getElementById('formTitle').innerText = 'Lägg till ' + type;
            document.getElementById('startMessage').style.display = 'none';

            // Visa den fasta ikonen med sikte i mitten av skärmen och bekräftelseknappen
            centerMarker.src = iconSrc;
            centerMarkerContainer.style.display = 'block';
            confirmButton.style.display = 'block';
        }

        function confirmPosition() {
            // Hämta den aktuella mittpunkten på kartan
            var center = map.getCenter();
            currentLat = center.lat;
            currentLng = center.lng;

            document.getElementById('latitudeInput').value = currentLat;
            document.getElementById('longitudeInput').value = currentLng;

            // Lägg till markören på kartan med den valda ikonen
            var icon = L.icon({
                iconUrl: centerMarker.src,
                iconSize: [30, 30], // Storlek på ikonen
                iconAnchor: [15, 15], // Ankaret placerar ikonen så att den centreras korrekt
            });

            L.marker([currentLat, currentLng], { icon: icon }).addTo(map);

            // Dölj den fasta ikonen och bekräftelseknappen
            centerMarkerContainer.style.display = 'none';
            confirmButton.style.display = 'none';

            openInputForm();
        }

        document.getElementById('suggestionForm').onsubmit = function(event) {
            event.preventDefault(); // Hindra standardformulärinlämning

            var category = document.getElementById('categoryInput').value;
            var name = document.getElementById('nameInput').value;
            var url = document.getElementById('urlInput').value || "Ingen URL angiven";
            var info = document.getElementById('infoInput').value;

            if (name) {
                var objectList = document.getElementById("objectList");
                var li = document.createElement("li");
                li.innerHTML = category + ": " + name + " - " + currentLat + ", " + currentLng + " - " + (url ? "<a href='" + url + "' target='_blank'>" + url + "</a>" : "Ingen URL");
                objectList.appendChild(li);

                // Skicka formuläret med Formspree
                var formData = new FormData(document.getElementById('suggestionForm'));
                fetch(document.getElementById('suggestionForm').action, {
                    method: "POST",
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        closeInputForm();
                        showThankYouMessage();
                    } else {
                        alert('Något gick fel när formuläret skickades. Försök igen senare.');
                    }
                }).catch(error => {
                    alert('Ett nätverksfel uppstod: ' + error.message);
                });
            }
        };

        document.getElementById('cancelBtn').onclick = function() {
            closeInputForm();
        };

        function openInputForm() {
            document.getElementById('inputForm').style.display = 'block';
        }

        function closeInputForm() {
            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('categoryInput').value = '';
            document.getElementById('nameInput').value = '';
            document.getElementById('urlInput').value = '';
            document.getElementById('infoInput').value = '';
        }

        function showThankYouMessage() {
            document.getElementById('thankYouMessage').style.display = 'block';
        }

        function closeThankYouMessage() {
            document.getElementById('thankYouMessage').style.display = 'none';
        }

        function addNewSuggestion() {
            closeThankYouMessage();
            document.getElementById('startMessage').style.display = 'block';
        }

        function goToJaktkartan() {
            window.location.href = 'https://www.jaktkartan.se';
        }

        window.onload = function() {
            document.getElementById('startMessage').style.display = 'block';
        };
    </script>
</body>
</html>
